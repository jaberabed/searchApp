<form action="" class="search-from">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search Git Name" [(ngModel)]="username" name="username" (keyup)="findProfile()">
  </div>

  <div class="container">
    <div class="row">
        <button type="button" (click)="getProfile()" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">View Users</button>   
      <h2 class="text-center">Git Search App </h2>
      <hr/>
    </div>
    <div class="row">
      
        <div class="col-sm-6 col-md-4" *ngFor="let repo of repositories.items">
            <div class="thumbnail">
                <h4>
                    {{repo.name}}
                </h4>
                <div>
                 
                <img src="{{repo.owner.avatar_url}}" class="img-circle img-responsive" alt="profile Image">
                <a (click)="postProfile(repo.name,repo.owner.avatar_url)" title="Bookmark This Page" class="btn btn-primary col-xs-12" role="button">Bookmarks</a>
                <span>
                    <span class="label label-default">{{repo.forks}} Followers
                      </span>
                      <span class="label label-primary">{{repo.open_issues}} Following
                      </span>
                      <span class="label label-success">{{repo.forks}} Public View
                      </span>
                </span>
                <div class="clearfix"></div>
            </div>
        </div>  
    </div>
    </div>
   
  <!-- Trigger the modal with a button -->
  

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <app-listusers></app-listusers>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  </div>
</form>
